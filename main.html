        <script>
            if (localStorage.getItem('userId') == null) {
                location.href = './index.html';
            }
            $('.quit').click(function() {
                localStorage.removeItem('userId');
                localStorage.removeItem('token');
                localStorage.removeItem('userName');
                location.href="./index.html";
            })
            $('.first-f').click(function () {
                $('.second-f').toggle();
            })

            $('.first-w').click(function () {

            })
