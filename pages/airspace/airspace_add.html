<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>

  <link rel="stylesheet" href="../../resources/layui/css/layui.css">
  <link rel="stylesheet" href="../../resources/css/base.css">

</head>
<body>


  <div class="view">
    <form class="layui-form" action="">

    </form>
  </div>

  <script type="text/template" id="demo">
    <div class="layui-form-item" pane="">
      <label class="layui-form-label">空域类型</label>
      <div class="layui-input-inline">
          <button  type="reset" class="layui-btn layui-btn-warm" id="draw">绘制空域类型</button>

       <!--    <input type="radio" 
          name="regoinType" 
          value="1" 
          title="多边形" 
          checked=""
          {{regoinType-0===0?'checked':''}}>
          <input type="radio"
           name="regoinType" 
           value="2" 
           title="圆形"
           {{regoinType-0===1?'checked':''}}
           >
-->
         
      </div>
       <!--  <div class="layui-input-inline">
      <button  type="reset" class="layui-btn layui-btn-warm" id="draw">绘制空域类型</button>
       </div> -->
  </div>

  <!-- <div class="layui-form-item">
    <label class="layui-form-label">序号</label>
    <div class="layui-input-inline">
      <input type="text" name="serialNo" value="" required  lay-verify="required" placeholder="请输入序号" autocomplete="off" class="layui-input">
    </div>
  </div> -->
  <div class="layui-form-item">
    <label class="layui-form-label">空域名称</label>
    <div class="layui-input-inline">
      <input type="text" name="spaceName" value="{{spaceName}}" required lay-verify="required" placeholder="请输入空域名称" autocomplete="off" class="layui-input">
    </div>
  </div>
 <!-- <div class="layui-form-item">
   <label class="layui-form-label">空域类型</label>
   <div class="layui-input-inline">
     <input type="text" name="regoinType" value="{{regoinType}}" required lay-verify="required" placeholder="请输入空域类型" autocomplete="off" class="layui-input">
   </div>
 </div> -->

   
  <div class="layui-form-item">
    <label class="layui-form-label">高度上限(m)</label>
    <div class="layui-input-inline">
      <input type="text" 
      name="maxHeight"
      value="{{maxHeight}}"
       required 
       lay-verify="heightup"
        placeholder="请输入高度上限" 
        autocomplete="off" 
        class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">高度下限(m)</label>
    <div class="layui-input-inline">
      <input type="text" 
      name="minHeight" 
      value="{{minHeight}}" 
      required 
      lay-verify="heightup" 
      placeholder="请输入高度下限"
       autocomplete="off" 
       class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">归属城市</label>
    <div class="layui-input-inline">
      <input type="text" name="belongCityName" value="{{belongCityName}}" required lay-verify="required" placeholder="请输入归属城市" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!-- <div class="layui-form-item">
    <label class="layui-form-label">是否开放</label>
    <div class="layui-input-inline">
      <input type="text" name="isOpen" value="{{isOpen}}" required lay-verify="required" placeholder="请输入是否开放" autocomplete="off" class="layui-input">
    </div>
  </div> -->

   <div class="layui-form-item">
    <label class="layui-form-label">是否开放</label>
    <div class="layui-input-inline">
        <input 
        type="radio" 
        name="isOpen" 
        value="0" 
        title="开放" 
        checked=""
        {{isOpen-0===0?'checked':''}}>
        <input 
        type="radio" 
        name="isOpen"
         value="1"
         title="关闭"
         {{isOpen-0===1?'checked':''}}>
       
    </div>
  </div>
  <!-- <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-inline">
      <input type="text" name="status" value="{{status}}" required lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
    </div>
  </div> -->

   <div class="layui-form-item" pane="">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input 
            type="radio" 
            name="status" 
            value="0" 
            title="有效" 
            checked=""
            {{status-0===0?'checked':''}}>
            <input 
            type="radio" 
            name="status"
             value="1"
             title="撤销"
             {{status-0===1?'checked':''}}>
           
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">围栏用途</label>
        <div class="layui-input-inline">
          <input type="text" name="fencePurpose" value="{{fencePurpose}}" required lay-verify="required" placeholder="请输入围栏用途" autocomplete="off" class="layui-input">
        </div>
      </div>
    <div class="layui-form-item">
      <label class="layui-form-label">创建人</label>
      <div class="layui-input-inline">
        <input type="text" 
        name="createName" 
        value="{{createName}}" 
        required 
        lay-verify="required"
         placeholder="请输入创建人名称" 
         autocomplete="off" 
         class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">开始时间</label>
      <div class="layui-input-inline">
        <input type="text"
         name="startingTime"
          value="{{startingTime}}"
           required 
           lay-verify="required"
            placeholder="请输入时间"
             autocomplete="off" 
             class="layui-input"
             id="startDate">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
          <input type="text"
           name="endTime" 
           value="{{endTime}}" 
           required 
           lay-verify="required"
            placeholder="请输入结束时间"
             autocomplete="off" 
             class="layui-input"
             id="endDate">
        </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-inline ckeditor">
           <!--  <input type="text" 
            name="content" 
            value="{{content}}" 
            required 
            lay-verify="required"
             placeholder="请输入高度上限"
              autocomplete="off"
               class="layui-input"> -->

               <textarea id="mas"  name="remarks"  style="display: none">{{remarks}}</textarea>
          </div>
        </div>
    <input type="hidden" name="createId" value="{{createId}}">
    <!-- <input type="hidden" name="createName" value="{{createName}}"> -->
    <input type="hidden" name="createDate" value="{{createDate}}">

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
      <button type="reset" class="layui-btn layui-btn-primary cancel">取消</button>
    </div>
  </div>
</script>
  <script src="../../resources/jquery/jquery-2.0.3.min.js"></script>
  <script src="../../resources/layui/layui.all.js"></script>
  <script src="../../resources/template/template.js"></script>
  <script src="../../resources/common/ums-common.js"></script>
  <script src="./js/airspace_add.js"></script>
</body>

</html>
