<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="../../resources/layui/css/layui.css"> 
  <link rel="stylesheet" href="../../resources/css/base.css"> 
</head>


<body>
 
<div class="view">
  <form class="layui-form" action="">
  
  </form>
</div>

<script type="text/template" id="demo">
  <div class="layui-form-item">
    <label class="layui-form-label">序号</label>
    <div class="layui-input-inline">
      <input type="text" name="id" value="{{id}}" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">空域名称</label>
    <div class="layui-input-inline">
      <input type="text" name="spaceName" value="{{spaceName}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">高度上限(m)</label>
    <div class="layui-input-inline">
      <input type="text" name="maxHeight" value="{{maxHeight}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">高度下限(m)</label>
    <div class="layui-input-inline">
      <input type="text" name="minHeight" value="{{minHeight}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">归属城市</label>
    <div class="layui-input-inline">
      <input type="text" name="belongCityName" value="{{belongCityName}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">是否开放</label>
    <div class="layui-input-inline">
      <input type="text" 
      name="isOpen" 
      value="{{isOpen-0===0?'开放':'关闭'}}"
       required 
       lay-verify="required" 
       placeholder="" 
       autocomplete="off" 
       class="layui-input">
    </div>
  </div>
<!--   <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-inline">
      <input type="text" 
      name="status" 
      value="{{status-0===0?'有效':'撤退'}}" 
      required 
      lay-verify="required" 
      placeholder="请输入状态" 
      autocomplete="off" 
      class="layui-input">
    </div>
  </div> -->
  <div class="layui-form-item">
      <label class="layui-form-label">围栏用途</label>
      <div class="layui-input-inline">
        <input type="text" name="fencePurpose" value="{{fencePurpose}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item">
    <label class="layui-form-label">创建人</label>
    <div class="layui-input-inline">
      <input type="text" name="createName" value="{{createName}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-inline">
      <input type="text" name="startingTime" value="{{startingTime}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">结束时间</label>
      <div class="layui-input-inline">
        <input type="text" name="endTime" value="{{endTime}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <textarea placeholder="" class="layui-textarea">{{remarks}}</textarea>
        </div>
      </div>
</script>
 
<script src="../../resources/jquery/jquery-2.0.3.min.js"></script>
<script src="../../resources/template/template.js"></script>

<script src="../../resources/layui/layui.all.js"></script>
<script src="../../resources/common/ums-common.js"></script>

<script src="./js/airspace_detail.js"></script>

</body>
</html>
