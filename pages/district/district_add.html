      <label class="layui-form-label">围栏选取</label>
      <div class="layui-input-block">
          <button  type="reset" class="layui-btn layui-btn-warm" id="draw">绘制围栏类型</button>

  <div class="layui-form-item">
    <label class="layui-form-label">区域名称</label>
    <div class="layui-input-block">
      <input type="text" 
      name="districtName" 
      value="{{districtName}}" 
      required lay-verify="required"
       placeholder="请输入区域名称"
        autocomplete="off" 
        class="layui-input">
    </div>
  </div>



<div class="layui-form-item" pane="">
  <label class="layui-form-label">区域类别</label>
  <div class="layui-input-block">

      <input type="radio" 
      name="districtType" 
      value="1" 
      title="危险区域" 
      checked=""
      {{districtType-0===1?'checked':''}}>
      <input type="radio" 
      name="districtType" 
      value="2" 
      title="限制区域"
      {{districtType-0===2?'checked':''}}>
      <input type="radio" 
      name="districtType" 
      value="3" 
      title="主要障碍"
      {{districtType-0===3?'checked':''}}>
  </div>
</div>
<input type="hidden" name="fenceName">
<input type="hidden" name="vertexes">
<input type="hidden" name="createId" value="{{createId}}">
<input type="hidden" name="createName" value="{{createName}}">
<input type="hidden" name="createDate" value="{{createDate}}">
