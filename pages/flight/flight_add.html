<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>

    <link rel="stylesheet" href="../../resources/layui/css/layui.css">
    <link rel="stylesheet" href="../../resources/css/base.css">

</head>

<body>


    <div class="view">
        <form class="layui-form" action="">

        </form>
    </div>

    <script type="text/template" id="demo">


   <div class="layui-form-item">
    <label class="layui-form-label">飞行设备ID</label>
    <div class="layui-input-inline">
      <input type="text" id="uavId" name="uavId" value="{{uavId}}" required  lay-verify="required" placeholder="请输入飞行设备ID" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">机主</label>
    <div class="layui-input-inline">
      <input type="text" id="applyUserName"  name="applyUserName" value="{{applyUserName}}" required lay-verify="required" placeholder="请输入机主名称" autocomplete="off" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
       <label class="layui-form-label">电话</label>
       <div class="layui-input-inline">
           <input type="text" id="telephone"  name="telephone" value="{{telephone}}" required lay-verify="phone" placeholder="请输入电话" autocomplete="off" class="layui-input">
       </div>
   </div>
   <div class="layui-form-item">
    <label class="layui-form-label">用途</label>
    <div class="layui-input-inline">
        <input type="text" id="purpose"  name="purpose" value="{{purpose}}" required  placeholder="请输入用途" autocomplete="off" class="layui-input">
    </div>
</div>
   <div class="layui-form-item">
       <label class="layui-form-label">机型</label>
       <div class="layui-input-inline">
           <input type="text" id="model"  name="model" value="{{model}}" required lay-verify="required" placeholder="请输入机型" autocomplete="off" class="layui-input">
       </div>
   </div>
   <div class="layui-form-item">
       <label class="layui-form-label">飞行高度(m)</label>
       <div class="layui-input-inline">
           <input type="text" id="flightAltitude"  name="flightAltitude" value="{{flightAltitude}}" required lay-verify="num" placeholder="请输入飞行高度" autocomplete="off" class="layui-input">
       </div>
   </div>
   <div class="layui-form-item">
       <label class="layui-form-label">起飞地点</label>
       <div class="layui-input-inline">
           <input type="text" id="address"  name="address" value="{{address}}" required lay-verify="required" placeholder="请输入地点" autocomplete="off" class="layui-input">
       </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">结束地点</label>
    <div class="layui-input-inline">
        <input type="text" id="endAddress"  name="endAddress" value="{{endAddress}}" required lay-verify="required" placeholder="请输入地点" autocomplete="off" class="layui-input">
    </div>
</div>
   <div class="layui-form-item">
       <label class="layui-form-label">飞行半径(m)</label>
       <div class="layui-input-inline">
           <input type="text" id="radius"  name="radius" value="{{radius}}" required lay-verify="num" placeholder="请输入飞行半径" autocomplete="off" class="layui-input">
       </div>
   </div>
  
   <div class="layui-form-item">
       <label class="layui-form-label">起飞时间</label>
       <div class="layui-input-inline">
           <input type="text" id="startTime"  name="startTime" value="{{startTime}}" required lay-verify="required" placeholder="请输入起飞时间" autocomplete="off" class="layui-input">
       </div>
   </div>
   <div class="layui-form-item">
       <label class="layui-form-label">结束时间</label>
       <div class="layui-input-inline">
           <input type="text" id="endTime"  name="endTime" value="{{endTime}}" required lay-verify="required" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
       </div>
   </div>
   <div class="layui-form-item">
       <label class="layui-form-label">申请时间</label>
       <div class="layui-input-inline">
           <input type="text" id="applyTime"  name="applyTime" value="{{applyTime}}" required lay-verify="required" placeholder="请输入申请时间" autocomplete="off" class="layui-input">
       </div>
   </div>
   <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline ckeditor">
         <!--  <input type="text" 
          name="content" 
          value="{{content}}" 
          required 
          lay-verify="required"
           placeholder="请输入高度上限"
            autocomplete="off"
             class="layui-input"> -->

             <textarea id="mas"  name="remarks"  style="display: none">{{remarks}}</textarea>
        </div>
      </div>


   <input type="hidden" name="fenceName">
<input type="hidden" name="vertexes">
<input type="hidden" name="createId" value="{{createId}}">
<input type="hidden" name="createName" value="{{createName}}">
<input type="hidden" name="createDate" value="{{createDate}}">



  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
      <button type="reset" class="layui-btn layui-btn-primary cancel">取消</button>
    </div>
  </div>
 </script>



    <script src="../../resources/jquery/jquery-2.0.3.min.js"></script>
    <script src="../../resources/template/template.js"></script>
    <script src="../../resources/layui/layui.js"></script>
    <script src="../../resources/common/ums-common.js"></script>
    <script src="./js/flight_add.js"></script>


</body>

</html>
