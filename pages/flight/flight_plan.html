<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>飞行计划审批</title>
  <link rel="stylesheet" href="../../resources/layui/css/layui.css">
  <link rel="stylesheet" href="../../resources/layui/css/modules/laydate/default/laydate.css">
  <link rel="stylesheet" href="../../resources/layui/css/modules/code.css">
  <link rel="stylesheet" href="../../resources/layui/css/modules/layer/default/layer.css">
  <link rel="stylesheet" href="../../resources/css/base.css">
  <link rel="stylesheet" href="../../resources/css/uav.css">
</head>

<body>
  <header>
    <i class="layui-icon" style="font-size: 30px; color: #fff;">&#xe609;</i>
    <span class="glyphicon glyphicon-plane">飞行计划审批</span>
    <i class="layui-icon right refres" style="font-size: 26px; color: #fff;">&#x1002;</i>
  </header>
  <div class="main">
    <div class="layui-row">
      <div class="layui-col-xs1">
        <div class="grid-demo">
          <button class="layui-btn layui-btn-sm layui-btn-normal left" id="register">+ 新增</button>
        </div>
      </div>

      <div class="layui-col-xs3">
        <div class="grid-demo grid-demo-bg1">
          <span class="date">机主:</span>
          <div class="layui-inline">
            <input type="text" class="layui-input" id="applyUserName">
          </div>
        </div>
      </div>
      <div class="layui-col-xs3">
          <div class="grid-demo grid-demo-bg1">
            <span class="date">用途:</span>
            <div class="layui-inline">
              <input type="text" class="layui-input" id="apply">
            </div>
          </div>
        </div>
      <div class="layui-col-xs3">
        <div class="grid-demo grid-demo-bg1">
          <span class="date">申请时间:</span>
          <div class="layui-inline">
            <input type="text" class="layui-input" id="modifyDate">
          </div>
        </div>
      </div>
      <div class="layui-col-xs1">
        <div class="grid-demo">
          <button class="layui-btn layui-btn-sm layui-btn-normal right" id="Record">记录查询</button>
        </div>
      </div>
    </div>
  </div>
  <table class="layui-hide" id="test" lay-filter="demo"></table>
  <script type="text/html" id="barDemol">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="reply">审批</a>
      <a class="layui-btn layui-btn-xs " lay-event="detail">查看</a>  
      <!-- <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>   -->
      <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>  
</script>
</body>
<script src="../../resources/jquery/jquery-2.0.3.min.js"></script>
<script src="../../resources/layui/layui.all.js"></script>
<script src="../../resources/common/ums-common.js"></script>
<script src="js/flight.js"></script>

</html>
