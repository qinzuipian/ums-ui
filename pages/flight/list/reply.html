<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
       <link rel="stylesheet" href="../../../resources/layui/css/layui.css">
       <link rel="stylesheet" href="../../../resources/css/base.css">
</head>
<body>
<script id="demo" type="text/html">
    <input type="hidden" name="createId">
        <input type="hidden" name="createName">
        <input type="hidden" name="createDate">
    <div class="layui-form-item">
        <label class="layui-form-label">审批信息</label>
        <div class="layui-input-inline">
                <textarea id="reply"  name="replyMsg"  style="display: none">{{replyMsg}}</textarea>
        </div>
    </div>

    <div class="layui-form-item" pane="">
        <label class="layui-form-label">审批结果</label>
        <div class="layui-input-block"> 
            <input type="radio" 
            name="status"
            value="1"
            title="同意"
            checked=""
            {{status==='1'?'checked':''}}>
            <input type="radio" 
            name="status"
            value="2"
            title="驳回"
            {{status==='2'?'checked':''}}>
        </div>
      </div>

    
     <!-- <div class="layui-form-item">
        <label class="layui-form-label">审批时间</label>
        <div class="layui-input-inline">
            <input type="text" 
            name="replyTime" 
            lay-verify="required" 
            value="{{replyTime}}" 
            id="Date" 
            class="layui-input">
        </div>
    </div> -->
   
 
    
     <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
      <button type="reset" class="layui-btn layui-btn-primary cancel">取消</button>
    </div>
  </div>
</script>
<div class="view">
    <form class="layui-form" action="">

    </form>
</div>
</body>
<script src="../../../resources/layui/layui.all.js"></script>
<script src="../../../resources/jquery/jquery-2.0.3.min.js"></script>
<script src="../../../resources/template/template.js"></script>
<script src="../../../resources/common/ums-common.js"></script>
<script src="js/iframe.js"></script>
<!-- <script src="js/edit.js"></script> -->
</html>
