<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../../resources/layui/css/layui.css">
    <link rel="stylesheet" href="../../resources/css/base.css">
</head>

<body>
    <div class="view">
        <form class="layui-form" action="">

        </form>
    </div>

<script type="text/template" id="demo">
  <div class="layui-form-item">
    <label class="layui-form-label">ID</label>
    <div class="layui-input-inline">
      <input type="text" name="id" value="{{id}}" required  lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <input type="text" name="userName" value="{{userName}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-inline">
      <input type="text"
       name="sex" 
       value="{{sex-0===1?'女':'男'}}" 
       required 
       lay-verify="required" 
       autocomplete="off" 
       class="layui-input">
    </div>
  </div>
  <!--<div class="layui-form-item">
    <label class="layui-form-label">出生日期</label>
    <div class="layui-input-inline">
      <input type="text" 
      name="birthday" 
      value="{{birthday}}" 
      required 
      lay-verify="required" 
      autocomplete="off" 
      class="layui-input">
    </div>
  </div>-->
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-inline">
      <input type="text" name="mobile" value="{{mobile}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!-- <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="text"
       name="password" 
       value="{{password}}" 
       required lay-verify="required" 
       placeholder=""
        autocomplete="off" 
        class="layui-input">
    </div>
  </div> -->
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱地址</label>
    <div class="layui-input-inline">
      <input type="text" 
      name="email" 
      value="{{email}}"
       required lay-verify="required" 
       placeholder="" 
       autocomplete="off" 
       class="layui-input">
    </div>
  </div>

</script>



    <script src="../../resources/jquery/jquery-2.0.3.min.js"></script>
    <script src="../../resources/template/template.js"></script>
    <script src="../../resources/layui/layui.js"></script>
    <script src="../../resources/common/ums-common.js"></script>
    <script src="userdetail.js"></script>
</body>

</html>
