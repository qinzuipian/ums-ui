<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="../../../resources/layui/css/layui.css">
  <link rel="stylesheet" href="../../../resources/css/base.css">
</head>
</style>

<body>

  <div class="view">
    <form class="layui-form" action="">

    </form>
  </div>

  <script type="text/template" id="demo">
  <div class="layui-form-item">
    <label class="layui-form-label">消息标题</label>
    <div class="layui-input-inline">
      <input type="text"
       name="title" 
       value="{{title}}" 
       required  
       lay-verify="required"
        placeholder=""
         autocomplete="off" 
         class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">消息类型</label>
    <div class="layui-input-inline">
      <input type="text"
      name="msgType" 
      value="{{msgType-0===1?'空域信息':(msgType-0===2?'气象数据':(msgType-0===3?'航迹信息':(msgType-0===4?'政策法规':(msgType-0===5?'航图':'手册'))))}}" 
      required lay-verify="required"
       placeholder="" 
       autocomplete="off" 
       class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">消息内容</label>
    <div class="layui-input-inline">
      <input type="text" name="content" value="{{content}}" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">发布时间</label>
    <div class="layui-input-inline">
      <input type="text" 
      name="publishTime"
       value="{{publishTime}}"
        required lay-verify="required" 
        placeholder=""
         autocomplete="off"
          class="layui-input"
          id="publishTime">
    </div>
  </div>
  
</script>

  <script src="../../../resources/jquery/jquery-2.0.3.min.js"></script>
  <script src="../../../resources/template/template.js"></script>
  <script src="../../../resources/layui/layui.all.js"></script>
  <script src="../../../resources/common/ums-common.js"></script>
  <script src="./js/board.js"></script>

</body>

</html>
