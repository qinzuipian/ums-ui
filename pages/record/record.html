<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>飞行告警管理</title>
    <link rel="stylesheet" href="../../resources/layui/css/layui.css">
    <link rel="stylesheet" href="../../resources/layui/css/modules/laydate/default/laydate.css">
    <link rel="stylesheet" href="../../resources/layui/css/modules/code.css">
    <link rel="stylesheet" href="../../resources/layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../resources/css/base.css">
    <link rel="stylesheet" href="../../resources/css/uav.css">
</head>

<body>
    <!--头部-->
    <header>
        <i class="layui-icon" style="font-size: 28px; color: #fff;">&#xe609;</i>
        <!-- <img src="./images/f.png" alt=""> -->
        <span>飞行告警管理</span>
        <i class="layui-icon right refres" style="font-size: 26px; color: #fff;">&#x1002;</i>
    </header>

    <!--面板部分-->

    <div class="main">
        <!-- flex布局 -->
        <div class="layui-row">
            <!-- <div class="layui-col-xs3">
                  <div class="grid-demo grid-demo-bg1">
                        <button class="layui-btn layui-btn-sm layui-btn-normal left" id="addNum">+ 新增</button>
                  </div>
            </div> -->
            <div class="layui-col-xs3">
                        <div class="grid-demo grid-demo-bg1">
                              <span class="date">围栏名称:</span>
                              <div class="layui-inline">
                                    <input type="text" class="layui-input" id="use">
                              </div>
                        </div>
                  </div>
            <div class="layui-col-xs3">
                  <div class="grid-demo grid-demo-bg1">
                        <span class="date">设备名称:</span>
                        <div class="layui-inline">

                              <input type="text" class="layui-input" id="deviceName">
                        </div>
                  </div>
            </div>
            <div class="layui-col-xs3">
                  <div class="grid-demo">
                        <span class="date">告警日期：</span>
                        <div class="layui-inline">

                              <input type="text" class="layui-input" id="datelist">
                        </div>
                  </div>
            </div>
     
            <div class="layui-col-xs3">
                  <div class="grid-demo">
                        <button class="layui-btn layui-btn-sm layui-btn-normal right" id="check">记录查询</button>
                  </div>
            </div>
      </div>
             
    </div>

    <!--表格数据展示-->
    <table class="layui-hide" id="test" lay-filter="demo"></table>

    <script type="text/html" id="barDemo">
    <a class="layui-btn  layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>
<script src="../../resources/jquery/jquery-2.0.3.min.js"></script>
<script src="../../resources/layui/layui.all.js"></script>
<script src="../../resources/common/ums-common.js"></script>
<script src="js/record.js"></script>

</html>
