    <script id="demo" type="text/html">
        <div class="layui-form-item">
            <label class="layui-form-label">设备名称</label>
    
            <div class="layui-input-inline">
                <input type="text"
                       name="deviceName"
                       id="deviceName"
                       required lay-verify="required"
                       placeholder="请输入设备名称"
                       autocomplete="off"
                       class="layui-input"
                       value="{{deviceName}}">
            </div>
        </div>
        <div class="layui-form-item">
                <label class="layui-form-label">告警经度</label>
        
                <div class="layui-input-inline">
                    <input type="text"
                           name="longitude"
                           required lay-verify="required"
                           placeholder="请输入告警经度"
                           autocomplete="off"
                           class="layui-input"
                           value="{{longitude}}">
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">告警纬度</label>
            
                    <div class="layui-input-inline">
                        <input type="text"
                               name="latitude"
                               required lay-verify="required"
                               placeholder="请输入告警纬度"
                               autocomplete="off"
                               class="layui-input"
                               value="{{latitude}}">
                    </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">半径(m)</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="radius"
                                   required lay-verify="required"
                                   placeholder="请输入半径"
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{radius}}">
                        </div>
                </div>
        <div class="layui-form-item">
            <label class="layui-form-label">围栏类型</label>
    
            <div class="layui-input-inline">
                    <input type="radio" 
                    name="fenceType" 
                    value="1" 
                    title="多边形" 
                    checked=""
                    {{fenceType-0===1?'checked':''}}>
                    <input type="radio"
                     name="fenceType" 
                     value="2" 
                     title="圆形"
                     {{fenceType-0===2?'checked':''}}>
            </div>
        </div>

                       value="{{fenceName}}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">告警动作</label>
    
            <div class="layui-input-inline">
                    <div class="layui-input-inline">
                            <input type="radio" 
                            name="action" 
                            value="1" 
                            title="进入" 
                            checked=""
                            {{action-0===1?'checked':''}}>
                            <input type="radio"
                             name="action" 
                             value="2" 
                             title="越界"
                             {{action-0===2?'checked':''}}>

        <div class="layui-form-item">

                <div class="layui-input-inline">
                    <input type="text"

                     required lay-verify="required" 
                     placeholder="请输入告警时间" 
                     autocomplete="off"

                        value="{{alarmTime}}">
                </div>
            </div>
        <input type="hidden" name="createId" value="{{createId}}">
