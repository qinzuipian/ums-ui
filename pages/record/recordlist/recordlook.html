<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../resources/layui/css/layui.css">

</head>

<body>
    <script id="demo" type="text/html">

      
        <div class="layui-form-item">
            <label class="layui-form-label">设备名称</label>
    
            <div class="layui-input-inline">
                <input type="text"
                       name="title"
                       required lay-verify="required"
                       placeholder=""
                       autocomplete="off"
                       class="layui-input"
                       value="{{deviceName}}">
            </div>
        </div>
        <div class="layui-form-item">
                <label class="layui-form-label">告警经度</label>
        
                <div class="layui-input-inline">
                    <input type="text"
                           name="title"
                           required lay-verify="required"
                           placeholder=""
                           autocomplete="off"
                           class="layui-input"
                           value="{{longitude}}">
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">告警纬度</label>
            
                    <div class="layui-input-inline">
                        <input type="text"
                               name="title"
                               required lay-verify="required"
                               placeholder=""
                               autocomplete="off"
                               class="layui-input"
                               value="{{latitude}}">
                    </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">半径(m)</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="title"
                                   required lay-verify="required"
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{radius}}">
                        </div>
                </div>
        <div class="layui-form-item">
            <label class="layui-form-label">围栏类型</label>
    
            <div class="layui-input-inline">
                <input
                        type="text"
                        name="title"
                        required lay-verify="required"
                        placeholder="请输入内容"
                        autocomplete="off"
                        class="layui-input"
                        value="{{fenceType-0===1?'多边形':'圆形'}}">
            </div>
        </div>
       
        <div class="layui-form-item">
            <label class="layui-form-label">围栏名称</label>
    
            <div class="layui-input-inline">
                <input type="text"
                       name="title"
                       required lay-verify="required"
                       placeholder=""
                       autocomplete="off"
                       class="layui-input"
                       value="{{fenceName}}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">告警动作</label>
    
            <div class="layui-input-inline">
                <input type="text"
                       name="title"
                       required lay-verify="required"
                       placeholder="请输入内容"
                       autocomplete="off"
                       class="layui-input"
                       value="{{action-0===1?'进入':'越界'}}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">告警时间</label>

            <div class="layui-input-inline">
                <input type="text" 
                name="alarmTime"
                 id="alarmTime" 
                 required lay-verify="required" 
                 placeholder="" 
                 autocomplete="off"
                    class="layui-input"
                    value="{{alarmTime}}">
            </div>
        </div>
    </script>

    <div class="view">
        <form class="layui-form" action="">

        </form>
    </div>
</body>
