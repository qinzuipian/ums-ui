<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../resources/layui/css/layui.css">
    <link rel="stylesheet" href="../../../resources/css/base.css">
</head>

<body>
    <script id="demo" type="text/html">


       <!--  <div class="layui-form-item">
            <label class="layui-form-label">ID</label>
    
            <div class="layui-input-inline">
                <input type="text" name="title"
                       required lay-verify="required"
                       placeholder="请输入内容"
                       autocomplete="off"
                       class="layui-input"
                       value="{{id}}">
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label">机主姓名</label>
    
            <div class="layui-input-inline">
                <input type="text"
                       name="title"
                       required lay-verify="required"
                       placeholder=""
                       autocomplete="off"
                       class="layui-input"
                       value="{{ownerName}}">
            </div>
        </div>
       
       
           
                <div class="layui-form-item">
                        <label class="layui-form-label">用户类型</label>
                
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    name="userType"
                                    required lay-verify="required"
                                    placeholder=""
                                    autocomplete="off"
                                    class="layui-input"
                                    value="{{userType-0===1?'个人用户':'企业用户'}}">
                        </div>
                    </div>
                    <div class="layui-form-item" id="business">
                        <label class="layui-form-label">工商代码</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="title"
                                   required lay-verify="required"
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{companyId}}">
                        </div>
                    </div>
                    <div class="layui-form-item" id="ownerId">
                        <label class="layui-form-label">身份证号</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="title"
                                   required lay-verify="required"
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{ownerId}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="contactPhone"
                                   id="contactPhone"
                                   required lay-verify="required"
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{contactPhone}}">
                        </div>
                    </div> 
                    <div class="layui-form-item" id="fastphone">
                        <label class="layui-form-label">紧急电话</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="emergencyContactNumber"
                                   id="emergencyContactNumber"
                                   required 
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{emergencyContactNumber}}">
                        </div>
                    </div> 
                    <div class="layui-form-item" id="driver">
                        <label class="layui-form-label">驾驶证件号</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="driverLicense"
                                   id="driverLicense"
                                   required lay-verify="required"
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{driverLicense}}">
                        </div>
                    </div>  
                    <div class="layui-form-item" id="certif">
                        <label class="layui-form-label">合格证等级</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="certificateGrade"
                                   id="certificateGrade"
                                   required lay-verify="required"
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{certificateGrade}}">
                        </div>
                    </div>  
                    <div class="layui-form-item" id="issus">
                        <label class="layui-form-label">发证机构</label>
                
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="issuingAgency"
                                   id="issuingAgency"
                                   required lay-verify="required"
                                   placeholder=""
                                   autocomplete="off"
                                   class="layui-input"
                                   value="{{issuingAgency}}">
                        </div>
                    </div>  
          
    </script>

    <div class="view">
        <form class="layui-form" action="">

        </form>
    </div>
</body>
<script src="../../../resources/layui/layui.js"></script>
<script src="../../../resources/jquery/jquery-2.0.3.min.js"></script>
<script src="../../../resources/template/template.js"></script>

<script src="../../../resources/common/ums-common.js"></script>

<script src="./js/uavlook.js"></script>

</html>
