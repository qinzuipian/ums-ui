<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录注册</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../resources/bootstrap3/css/bootstrapValidator.min.css">
	<link rel="stylesheet" href="../../resources/layui/css/layui.css">
	<!-- <link rel="stylesheet" href="../../resources/css/dropzone.css"> -->
	<link rel="stylesheet" href="../../resources/css/base.css">
	<link rel="stylesheet" href="../../resources/css/uav.css">
	<link rel="stylesheet" href="css/uavregister.css">
</head>

<body>
	
	<!--头部-->
	<div class="top">
		<i class="layui-icon" style="font-size: 28px; color: #fff;">&#xe609;</i>
		<span>飞手注册</span>
		<i class="layui-icon right refres" style="font-size: 26px; color: #fff;">&#x1002;</i>
	</div>
	<div class="container-fluid">
		<div class="row">
			<!-- 无人机注册页面 -->

			<form class="form-horizontal" action="" id="formId">
				<div class="nav">
					<div class="uav">
						<h3 class="text">
							<span>飞手注册</span>
							<a class="remark">备注：
								<label class="na">*</label>为必填内容</a>
						</h3>
					</div>
					<div class="nam">
						<input type="hidden" name="createId" value="1">
						<input type="hidden" name="createName" value="admin">
						<input type="hidden" name="createDate" value="newDate()">
						<input type="hidden" name="registerDate" value="newDate()">
						<div class="form-group gr">
							<label for="chname" class="col-sm-3 control-label">用户类型</label>
							<div class="col-md-8">
								<select class="form-control" id="userType" name="userType">
									<option value="">请选择用户类型</option>
									<option value="1">个人用户</option>
									<option value="2">企业用户</option>
								</select>
							</div>
						</div>
						<div class="form-group gr">
							<label for="ownerName" class="col-sm-3 control-label">
								<i class="star">*</i>&nbsp;&nbsp;机主姓名</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="ownerName" name="ownerName" placeholder="请输入机主姓名" />
							</div>
						</div>



						<div class="form-group gr" id="cellphone">
							<label for="firstname" class="col-sm-3 control-label">
								<i class="star">*</i>&nbsp;&nbsp;联系电话</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="contactPhone" placeholder="请输入联系电话" id="phonever" />
								<span></span>

							</div>
						</div>
						<div class="form-group gr">
							<label for="firstname" class="col-sm-3 control-label">验证码</label>
							<div class="col-md-8 phone">
								<input type="text" class="form-control" name="verify" readonly="readonly" placeholder="请输入验证码" />
								<input type="button" value="获取验证码" class="verify_code btn btn-primary" id="btn" onclick="settime(this)" />
							</div>
						</div>


						<div class="form-group gr" id="ownerId">
							<label for="firstname" class="col-sm-3 control-label">
								<i class="star">*</i>&nbsp;&nbsp;身份证号</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="identity" name="ownerId" placeholder="请输入身份证号" />
								<span></span>

							</div>
						</div>

						<div class="form-group gr" id="business" style="display:none">
							<label for="firstname" class="col-sm-3 control-label">
								<i class="star">*</i>&nbsp;&nbsp;工商代码</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="companyId" name="companyId" placeholder="请输入工商代码" />
								<!-- <span></span> -->
							</div>
						</div>
						<div class="form-group gr">
							<label for="firstname" class="col-sm-3 control-label">上传照片</label>
							<div class="col-md-8">
								<span class="btn btn-success fileinput-button">
									<span>上传(身份证/营业照)照片</span>
									<input type="file" class="file" name="file" id="imgfile" onchange="c()">
								</span>
							</div>
						</div>
						<img src="" id='show' style="display:none;">

						<div class="form-group gr" id="driver">
							<label for="companyName" class="col-sm-3 control-label">驾驶证件号</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="driverLicense" id="driverLicense" placeholder="请输入驾驶证件号" />
							</div>
						</div>
						<div class="form-group gr" id="certif">
							<label for="companyName" class="col-sm-3 control-label">合格证等级</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="certificateGrade" id="certificateGrade" placeholder="请输入合格证等级" />
							</div>
						</div>
						<div class="form-group gr" id="issus">
							<label for="companyName" class="col-sm-3 control-label">发证机构</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="issuingAgency" id="issuingAgency" placeholder="请输入发证机构" />
							</div>
						</div>

						<div class="form-group gr" id="phone" style="display:none">
							<label for="firstname" class="col-sm-3 control-label">
								<i class="star">*</i>&nbsp;&nbsp;紧急电话</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="emergencyContactNumber" name="emergencyContactNumber" placeholder="请输入联系电话" />
								<span></span>
							</div>
						</div>
						<button type="submit" class="btn btn-primary sure">提交</button>
						<button type="button" class="btn btn-default cancel">取消</button>
					</div>
				</div>
		</div>
		</form>

	</div>
	</div>

</body>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- <script src="../../resources/js/dropzone.js"></script> -->
<script src="../../resources/layui/layui.all.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../resources/bootstrap3/js/bootstrapValidator.min.js"></script>
<script src="../../resources/template/template.js"></script>
<script src="../../resources/common/ums-common.js"></script>
<script src="js/uavregister.js"></script>


</html>
