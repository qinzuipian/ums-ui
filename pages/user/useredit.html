<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>

  <link rel="stylesheet" href="../../resources/layui/css/layui.css">

</head>


<body>


  <div class="view">
    <form class="layui-form" action="">

    </form>
  </div>

  <script type="text/template" id="demo">


  <div class="layui-form-item">
    <label class="layui-form-label">ID</label>
    <div class="layui-input-block">
      <input type="text" name="id" value="{{id}}" required  lay-verify="required" placeholder="请输入序号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="userName" value="{{userName}}" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>


     <div class="layui-form-item" pane="">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">

            <input type="radio" 
            name="sex" 
            value="0" 
            title="男" 
            checked=""
            {{sex-0===0?'checked':''}}>
            <input type="radio"
             name="sex" 
             value="1" 
             title="女"
             {{sex-0===1?'checked':''}}>         
        </div>
    </div>
    <!--<div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block">
              <input type="text"
               name="birthday"
                value="{{birthday}}"
                 required 
                 lay-verify="required"
                  placeholder="请输入时间"
                   autocomplete="off" 
                   class="layui-input"
                   id="startdate">
            </div>
          </div>-->
   
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
      <input type="text" name="mobile" value="{{mobile}}" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password"
      id="pwd" 
      required 
      lay-verify="required"
      name="password" 
      value="{{password}}" 
      placeholder="请输入密码" 
      autocomplete="off" 
      class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password" 
      id="regPwd"
       required
      lay-verify="regPwd"
      name="password"
      value="{{password}}" 
      placeholder="请再次输入密码" 
      autocomplete="off" 
      class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱地址</label>
    <div class="layui-input-block">
      <input type="text" name="email" value="{{email}}" required lay-verify="email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
    </div>
  </div>

    <input type="hidden" name="createId" value="{{createId}}">
    <input type="hidden" name="createName" value="{{createName}}">
    <input type="hidden" name="createDate" value="{{createDate}}">


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
      <button type="reset" class="layui-btn layui-btn-primary cancel">取消</button>
    </div>
  </div>
</script>
  <script src="../../resources/jquery/jquery-2.0.3.min.js"></script>
  <script src="../../resources/layui/layui.all.js"></script>
  <script src="../../resources/template/template.js"></script>
  <script src="../../resources/common/ums-common.js"></script>
  <!-- <script src="userdetail.js"></script> -->
  <script src="useredit.js"></script>
</body>

</html>
